<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>بطاقتي الرقمية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome للأيقونات -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('YOUR_IMAGE_URL') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 35px;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 360px;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* ألوان كل تطبيق */
        .call { background: #4CAF50; }
        .whatsapp { background: #25D366; }
        .facebook { background: #1877F2; }
        .telegram { background: #0088cc; }
        .instagram { background: #C13584; }
        .snapchat { background: #FFFC00; color:#000; }
    </style>
</head>
<body>

<div class="card">
    <h1>بطاقتي الرقمية</h1>
    <p>تواصل معي عبر:</p>
    <div class="buttons">
        <a class="btn call" href="tel:+967777992282" title="اتصال"><i class="fas fa-phone"></i></a>
        <a class="btn whatsapp" href="https://wa.me/967777992282" title="واتساب"><i class="fab fa-whatsapp"></i></a>
        <a class="btn facebook" href="https://www.facebook.com/share/182spPLUE9/" title="فيسبوك"><i class="fab fa-facebook"></i></a>
        <a class="btn telegram" href="https://t.me/alhamzah98" title="تيليجرام"><i class="fab fa-telegram"></i></a>
        <a class="btn instagram" href="https://www.instagram.com/h9mzah?igsh=cGhjcnNlNzZ5eGxk" title="إنستجرام"><i class="fab fa-instagram"></i></a>
        <a class="btn snapchat" href="https://snapchat.com/add/h9mzh" title="سناب شات"><i class="fab fa-snapchat"></i></a>
    </div>
</div>

</body>
</html>
